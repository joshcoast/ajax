<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Giphy API Exercise</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Milonga" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
	<!--build:js js/main.min.js -->
	<script src="./js/lib/jquery-3.3.1.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	<script src="./js/lib/popper.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
	<!-- endbuild -->
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Giphy API Exercise</a>
	</nav>
	<main role="main">
		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-3">Middle Earth Giphy</h1>
				<p>Ever have a burning desire to see a gif of the Eye of Mordor watching you? Ever want to see Gimli offer you his axe? Now's your chance.</p>
			</div>
		</div>
		<div class="container">
			<div id="buttonArea" class="mb-4">
				<!-- Dynamic buttons are added here -->
			</div>
			<form class="form-inline mb-4">
				<div class="form-group mr-2">
					<label for="gif-input" class="sr-only">Add a Name</label>
					<input type="text" class="form-control" id="gif-input" placeholder="Add a character"> </div>
				<div class="form-group">
					<button id="addButton" type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
		</div>
		<div class="container ">
			<div id="gifs-appear-here" class="row d-flex align-content-stretch flex-wrap">
				<!-- Dynamic Gifs are added here -->
			</div>
			<hr> </div>
	</main>
	<footer class="container">
		<p>&copy; Third Age 3001 - 3019</p>
	</footer>
	<div id="copyInputs" aria-hidden="true" class="visually-hidden"> </div>
